<html>
<body>
    <h2>Battery Status</h2>
    <div id="batteryStatus">Connecting...</div>
    <script type="text/javascript">
        var ws = new WebSocket('ws://<your-ip>:8080');
        ws.onmessage = function(event) {
            document.getElementById('batteryStatus').innerText = event.data;
        }
    </script>
</body>
</html>
